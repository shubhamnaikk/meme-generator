<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Meme Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="p-4">
  <h1>Create Your Meme</h1>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Top Text</label>
      <input type="text" name="top_text" class="form-control" maxlength="50">
    </div>
    <div class="mb-3">
      <label class="form-label">Bottom Text</label>
      <input type="text" name="bottom_text" class="form-control" maxlength="50">
    </div>
    <button class="btn btn-primary">Generate Meme</button>
  </form>
</body>
</html>
